<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
    <title>Переводчик</title>
  </head>
  <body>
    <h1 align="center">Переводчик</h1>
    <div>
        <form class="translate_input" method="post" style="margin-left: 100px;
    margin-right: auto;
    margin-top: 100px;
    width: 600px;
    height: 500px;
    background-color: #ffdd00;
    border: 1px solid gray;
    border-radius: 5px;
    padding: 10px;">
            <textarea type="text" class="form-control" id="text1" placeholder="Введите текст" name="text1" rows=8></textarea>
            <br>
            <p>Translate on</p>
            <select name="lang" class="form-control">
                {% for item in langs %}
              <option>{{item}}</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit" class="btn btn-primary">Перевести</button>
        </form>
        <form class="translate_output" style="margin-left: 800px;
                                                    margin-right: auto;
                                                    margin-top: -500px;
                                                    width: 600px;
                                                    height: 500px;
                                                    background-color: #ffbb00;
                                                    border: 1px solid gray;
                                                    border-radius: 5px;
                                                    padding: 10px;">
            <textarea type="text" class="form-control" id="text_input" readonly placeholder="Введите текст" name="text_input" rows=8>{{text}}</textarea>
            <br>
            <p>Translate on {{lang}}:</p>
            <textarea type="text" class="form-control" id="text_trans" readonly placeholder="Введите текст" name="text_trans" rows=8>{{translate}}</textarea>
        </form>
    </div>
  </body>
</html>
